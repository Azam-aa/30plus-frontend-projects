<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator (Local Data)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, rgb(183, 61, 181), rgb(28, 152, 174));
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .quote-box {
        border-radius: 25px;
        background-color: #fff;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        height: 350px;
        width: 500px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .quote-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #quote {
        font-size: 1.5rem;
        font-style: italic;
        margin-bottom: 10px;
      }

      #author {
        font-size: 1rem;
        font-weight: 500;
        color: #555;
      }

      .button-container {
        display: flex;
        margin-top: 15px;
      }

      button {
        border: none;
        border-radius: 10px;
        background: rgb(23, 255, 255);
        color: #000;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
      }

      button:hover {
        background: rgb(0, 200, 200);
      }
    </style>
  </head>
  <body>
    <div class="quote-box">
      <div class="quote-container">
        <p id="quote">Click 'New Quote' to load a quote.</p>
        <span id="author"></span>
      </div>

      <div class="button-container">
        <button id="new-quote">New Quote</button>
        <button id="tweet">Tweet Quote</button>
      </div>
    </div>

    <script>

      ];

      const quoteText = document.getElementById("quote");
      const authorText = document.getElementById("author");
      const newQuoteBtn = document.getElementById("new-quote");
      const tweetBtn = document.getElementById("tweet");
      
      function getQuote() {
        if (localQuotes.length === 0) {
            quoteText.textContent = "Error: No quotes available.";
            authorText.textContent = "";
            return;
        }

        
        const randomIndex = Math.floor(Math.random() * localQuotes.length);


        const quote = localQuotes[randomIndex];
        
        quoteText.textContent = `"${quote.q}"`;
        authorText.textContent = `â€” ${quote.a}`;
      }

      function tweetQuote() {
        const quote = quoteText.textContent;
        const author = authorText.textContent;
        
        
        const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(quote)} ${encodeURIComponent(author)}`;
        
       
        window.open(tweetUrl, "_blank");
      }

     
      newQuoteBtn.addEventListener("click", getQuote);
      tweetBtn.addEventListener("click", tweetQuote); 

    
      getQuote();
    </script>
  </body>
</html>
